<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff2d55;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Drawing stroke/trail -->
  <path d="M 4 28 Q 8 20, 12 16 T 20 12 T 28 8" 
        fill="none" 
        stroke="url(#grad)" 
        stroke-width="2.5" 
        stroke-linecap="round"
        opacity="0.7"/>
  
  <!-- Hand/finger icon -->
  <g transform="translate(20, 6)">
    <!-- Index finger extended -->
    <rect x="4" y="0" width="2.5" height="10" rx="1.25" fill="#fff"/>
    <!-- Thumb -->
    <rect x="1" y="7" width="2" height="6" rx="1" fill="#fff" transform="rotate(-30 2 7)"/>
    <!-- Other fingers (folded) -->
    <rect x="7" y="8" width="2" height="5" rx="1" fill="#fff" opacity="0.7"/>
    <rect x="10" y="9" width="2" height="4" rx="1" fill="#fff" opacity="0.6"/>
    <!-- Palm -->
    <ellipse cx="6" cy="12" rx="4" ry="3" fill="#fff" opacity="0.9"/>
  </g>
</svg>
