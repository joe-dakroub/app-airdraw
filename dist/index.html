<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="author" content="Joe Dakroub" />
    <title>Air Draw</title>
    <script type="module" crossorigin src="/app-airdraw/assets/index-D4PTHC-T.js"></script>
    <link rel="stylesheet" crossorigin href="/app-airdraw/assets/index-CqA6jSBc.css">
  </head>
  <body>
    <div class="wrap">
      <div class="stage" id="stage">
        <video id="cam" autoplay playsinline></video>

        <canvas id="drawCanvas"></canvas>
        <canvas id="overlay"></canvas>

        <div class="ui" id="ui">
          <div class="row">
            <label>
              <span>Mode</span>
              <select id="mode">
                <option value="pinch">Pinch</option>
                <option value="index">Index</option>
              </select>
            </label>
          </div>

          <div class="row">
            <label>
              <span>Color</span>
              <input id="color" type="color" value="#ff2d55" />
            </label>
          </div>

          <div class="row">
            <span>Size</span>
            <div class="slider-row">
              <input id="size" type="range" min="2" max="80" value="40" />
              <output id="sizeOutput">40</output>
            </div>
          </div>

          <div class="row">
            <span>Smooth</span>
            <div class="slider-row">
              <input
                id="smooth"
                type="range"
                min="0"
                max="1"
                step="0.01"
                value="0.5"
              />
              <output id="smoothOutput">0.50</output>
            </div>
          </div>

          <div class="row">
            <span>Opacity</span>
            <div class="slider-row">
              <input
                id="opacity"
                type="range"
                min="0.1"
                max="1"
                step="0.05"
                value="1"
              />
              <output id="opacityOutput">1.00</output>
            </div>
          </div>

          <hr />

          <div class="row">
            <label class="checkbox-label">
              <input id="eraserToggle" type="checkbox" />
              <span>Eraser</span>
            </label>
          </div>

          <div class="button-group">
            <button id="clear">Clear</button>
            <button id="save">Save</button>
          </div>
        </div>

        <div class="status" id="status">Initializingâ€¦</div>
      </div>
    </div>
  </body>
</html>
